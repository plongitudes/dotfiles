[env]
# supports arbitrary env vars so rtx can be used like direnv/dotenv
# NODE_ENV = 'production'

[tools]
# specify single or multiple versions
# terraform = '1.0.0'
# erlang = ['23.3', '24.0']

# supports everything you can do with .tool-versions currently
# node = ['16', 'prefix:20', 'ref:master', 'path:~/.nodes/14']

# send arbitrary options to the plugin, passed as:
# RTX_TOOL_OPTS__VENV=.venv

# tools that can be had from homebrew listed here.
# less easy from linux.
#bat      = 'latest'
#direnv   = 'latest'
#exa      = 'latest'
#fd       = 'latest'
#fzf      = 'latest'
#git      = 'latest'
#lazygit  = 'latest'
#poetry   = 'latest'
#ripgrep  = 'latest'
#rust     = 'latest'
#starship = 'latest'
#tmux     = 'latest'

# tools that are preferred to have via rtx
lua      = 'latest'
neovim   = 'latest'
nodejs   = 'latest'
node     = 'latest'
python   = 'latest'
ruby     = 'latest'

[plugins]
# specify a custom repo url
# note this will only be used if the plugin does not already exist
# python = 'https://github.com/jdxcode/rtx-python'

[settings] # project-local settings
verbose = true

[alias.node] # project-local aliases
# my_custom_node = '20'

